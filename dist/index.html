<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!--Header-->
<header class="py-4 shadow-sm bg-white">
<div class="container flex items-center justify-between">
    <!--logo-->
    <a href="#">
        <img src="/images/logo.svg" class="w-32">
    </a>
    <!--Search bar-->
<div class="w-full max-w-xl relative">
    <span class="absolute left-4 top-2 text-lg text-gray-400">
        <i class="fa-solid fa-magnifying-glass"></i>    
    </span>
    <input type="text" class="w-full border border-primary border-r-0 pl-12 py-2 pr-3 rounded-l-md focus:outline-none" placeholder="search">
    <button class= "bg-primary border border-primary text-white py-2 px-8 rounded-r-md hover:bg-transparent hover:text-primary transition absolute left-100">Search</button> 
</input>
</div>
<!--Icons-->
<div class="flex items-center space-x-4">
    <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
        <div class="text-2xl">
            <i class="far fa-heart"></i>
        </div>
        <div class="text-xs leading-3">Wish list</div>
        <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">8</span>
    </a>
</div>
</div>
</header>
<img src="images/logo.svg" alt="" class="w-32">

</body>
</html>
